<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clon de WhatsApp</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #e5ddd5;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 30%;
      background-color: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    .chat {
      width: 70%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .input {
      border-top: 1px solid #ccc;
      padding: 10px;
      display: flex;
    }
    .input input {
      flex: 1;
      padding: 8px;
    }
    .input button {
      padding: 8px 12px;
      background-color: #25d366;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Contactos</h3>
      <p>Juan</p>
      <p>Ana</p>
      <p>Grupo: Familia</p>
    </div>
    <div class="chat">
      <div class="messages">
        <p><strong>Juan:</strong> Hola, ¿cómo estás?</p>
        <p><strong>Tú:</strong> Bien, ¿y tú?</p>
      </div>
      <div class="input">
        <input type="text" placeholder="Escribe un mensaje..." />
        <button>Enviar</button>
      </div>
    </div>
  </div>
</body>
</html>
